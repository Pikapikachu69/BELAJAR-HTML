<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Paragrafh</title>
</head>
<body>
    <!-- Membuat Paragraf <p> -->
    <p>Hello Guys</p><br>
    <hr>

    <!-- Membuat teks miring <i> -->
    <i>Hello Guys</i><br>
    <hr>

    <!-- Membuat  tek tebal <b> -->
    <b>Hello Guys</b><br>
    <hr>

    <!-- Membuat Garis bawah pada teks <u> -->
    <u>Hello Guys</u><br>
    <hr>

    <!-- membuat teks tebal <strong> -->
    <strong>Hello Guys</strong><br>
    <hr>

    <!-- membuat teks miring <em> -->
    <em>Hello Guys</em><br>

    <!-- Contoh Kalimat -->
    <p>Assalamualaikum, selamat malam saudara/i sekalian.<br> Perkenalkan nama saya <strong>Mauritius Arnoldo Mario Wouwa</strong>, saya adalah mahasiswa pada Universitas Muhammadiyah Kota Sorong.<br><br></p>

    <p>Saya ingin mengajukan </p>

</body>
</html>
