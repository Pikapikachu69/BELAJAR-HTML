<!DOCTYPE html>
<html lang="en">
<head>
    <title>TAG LIST</title>
</head>
<body>
    <h3>List Keseharian dengan (ul)</h3>
    <!-- Mmebuat List dengan Tanda titik -->
    <ul>
        <li>Bangun pagi</li>
        <li>Gosok gigi</li>
        <li>Cuci muka</li>
        <li>Tak Mandi</li>
    </ul>

    <!-- Membuat List dengan angka -->
    <h3>List Makanan dengan (ol)</h3>
    <ol>
        <li>Nasi goreng</li>
        <li>Sambal goreng</li>
        <li>Ayam rica-rica</li>
        <li>Sapi Panggang</li>
    </ol>
</body>
</html>
