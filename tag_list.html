<!DOCTYPE html>
<html lang="en">
<head>
    <title>MENGENAL TAG LIST</title>
</head>
<body>
    <h3>List Keseharian dengan (ul)</h3>
    <!-- Mmebuat List dengan Tanda titik -->
    <!-- Mmebuat List otomatis ( ul>li*5 )-->
    <ul type=""> <!-- Kita dapat merubah bentuk dari list tersebut dengan type -->
        <li>Bangun pagi</li>
        <li>Gosok gigi</li>
        <li>Cuci muka</li>
        <li>Tak Mandi</li>
    </ul>

    <!-- Membuat List dengan angka -->
    <h3>List Makanan dengan (ol)</h3>
    <ol type=""><!-- Kita dapat merubah bentuk dari list tersebut dengan type -->
        <li>Nasi goreng</li>
        <li>Sambal goreng</li>
        <li>Ayam rica-rica</li>
        <li>Sapi Panggang</li>
    </ol>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>HTML adalah bahasa markup</dd>
    </dl>


</body>
</html>
